<ul class="post-previews container container--wide">
  <div class="row">
    {% for post in site.posts %}
      <li class="post-preview col quarter">
        {% if post.image %}
          <a href="{{ post.url }}">
            <img src="{{ post.image }}" class="post-preview__thumbnail">
          </a>
        {% endif %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {% include post-meta.html %}
      </li>
    {% endfor %}
  </div>
</ul>
